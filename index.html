<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <title>Login [v1]</title>
    </head>
    <body>
        <div class="login">
            <form class="login-form">
                <h1 class="login-title"><a href="#">Login</a></h1>
                <input class="login-username" minlength="3" maxlength="20" placeholder="Username" type="text" autofocus><br>
                <input class="login-password" placeholder="Password" type="password"><br>
                <input class="login-submit" type="submit">
            </form>
        </div>
    </body>
</html>
